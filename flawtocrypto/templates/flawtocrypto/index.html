<!DOCTYPE html>

<html>
{% load static %}
<head>
    <title>Bitcoin Price Viewer</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'flawtocrypto/css/main.css' %}">
    <style>
        * {
            outline: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #slider {
            width: 100%;
            /*max-width: 600px;*/
            margin-bottom: 20px;
        }

        #price {
            font-size: 18px;
            color: #333;
        }

        #priceSlider { height: 200px; float: right; }
        .ui-slider-handle { width: 50px; height: 50px; text-align: center; line-height: 50px; position: relative; }
        .ui-slider .ui-slider-handle { padding: 0; }
        .handle-text { 
        position: absolute; 
        width: 120px; /* Adjusted width */
        text-align: right; 
        right: 100%; 
        top: 0; 
        line-height: 22px; 
        margin-right: 12px; /* Adjust the space between handle and text */
        }
    </style>
</head>
<body>
    <div id="slider"></div>
    <div id="priceSlider"></div>
    <p id="price"></p>
    <input id="dailyInvestment" type="number" min="0" placeholder="Daily investment in $">
    <p id="totalInvestment"></p>
    <p id="totalBitcoin"></p>
    <p id="initialInvestment"></p>

    <script>
        $(function() {
            let prices = {{ prices|safe }};
            let min = 0;
            let max = prices.length - 1;
            let currentPrice = prices[max][1];
            let priceMin = 0;
            let priceMax = currentPrice * 100;

            function calculateTotalInvestment(sliderValue, currentPrice) {
                let dailyInvestment = $("#dailyInvestment").val();
                if (dailyInvestment) {
                    let totalBitcoin = 0;
                    let investmentDays = max - sliderValue + 1;
                    for (let i = sliderValue; i <= max; i++) {
                        let priceData = prices[i];
                        let price = priceData[1];
                        let bitcoinPurchased = dailyInvestment / price;
                        totalBitcoin += bitcoinPurchased;
                    }
                    let totalValue = totalBitcoin * currentPrice;
                    let initialInvestment = dailyInvestment * investmentDays;
                    $("#totalInvestment").text(`Total value of investment: $${totalValue.toFixed(2)}`);
                    $("#totalBitcoin").text(`Total Bitcoin purchased: ${totalBitcoin.toFixed(8)}`);
                    $("#initialInvestment").text(`Sum of initial investments: $${initialInvestment}`);
                }
            }

            $("#slider").slider({
                range: "max",
                min: min,
                max: max,
                value: max,
                slide: function(event, ui) {
                    let currentPriceData = prices[ui.value];
                    let timestamp = currentPriceData[0] / 1000;
                    let date = new Date(timestamp * 1000).toISOString().split('T')[0];
                    let currentPrice = $("#priceSlider").slider("value");
                    $(this).find(".handle-text").text(`Date: ${date} - Price: $${currentPrice.toFixed(2)}`);
                    calculateTotalInvestment(ui.value, currentPrice);
                },
                create: function() {
                    let handle = $(this).find(".ui-slider-handle");
                    handle.append('<span class="handle-text"></span>');
                }
            });

            $("#priceSlider").slider({
                orientation: "vertical",
                range: "max",
                min: priceMin,
                max: priceMax,
                value: currentPrice,
                slide: function(event, ui) {
                    $(".handle-text").text(`$${ui.value.toFixed(2)}`);
                    calculateTotalInvestment($("#slider").slider("value"), ui.value);
                },
                create: function() {
                    let handle = $(this).find(".ui-slider-handle");
                    handle.append('<span class="handle-text">$' + $(this).slider('value').toFixed(2) + '</span>');
                }
            });

            $("#dailyInvestment").on("input", function() {
                calculateTotalInvestment($("#slider").slider("value"), $("#priceSlider").slider("value"));
            });

            // Trigger the slide event to display the initial price
            $("#slider").slider("value", max);
        });
    </script>
</body>
</html>
