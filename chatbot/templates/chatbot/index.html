<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Chatbot</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/chatbot.css' %}" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="#about">About me</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
    </div>

    <section id="about" class="section">
        <div class="about-content">
            <img src="{% static 'img/profile_picture.jpg' %}" alt="Profile Picture" id="profile-picture">
            <div>
                <h2>About Me</h2>
                <p>Some information about me...</p>
            </div>
        </div>
    </section>

    <section id="skills" class="section">
        <h2>My Skills</h2>
        <p>Some information about my skills...</p>
    </section>

    <section id="projects" class="section">
        <h2>My Projects</h2>
        <p>Some information about my projects...</p>
    </section>

    <div id="chat-container">
        <div id="chat-output"></div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message here and press Enter">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="{% static 'js/chatbot.js' %}"></script>
</body>
</html>
